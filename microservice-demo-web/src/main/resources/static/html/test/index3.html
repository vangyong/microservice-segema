<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<h1>Hello, Vue.js!</h1>
		<h1 v-if="yes">Yes!</h1>
		<h1 v-if="no">No!</h1>
		<h1 v-if="age >= 25">Age: {{ age }}</h1>
		<h1 v-if="name.indexOf('jack') >= 0">Name: {{ name }}</h1>
	</div>
</body>
<script>
	var vm = new Vue({
		el : '#app',
		data : {
			yes : true,
			no : false,
			age : 28,
			name : 'keepfool'
		}
	})
</script>
</body>
</html>
