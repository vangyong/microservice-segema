server:
  port: 13015
spring:
  application:
    name: microservice-demo    # 项目名称尽量用小写
  jpa:
    database: MYSQL
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties: 
      hibernate: 
        dialect : org.hibernate.dialect.MySQL5Dialect
  datasource:                           # 指定mysql数据源
    url: jdbc:mysql://127.0.0.1:3306/microservice_demo?useUnicode=true&characterEncoding=utf8
    driverClassName: com.mysql.jdbc.Driver
    username: root  
    password: root
