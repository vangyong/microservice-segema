<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>用户登录</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" th:href="@{plugins/bootstrap-3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{plugins/bootstrap-3.3.7/css/bootstrap-theme.min.css}" /> 
<script th:src="@{plugins/jquery-1.11.0/jquery-1.11.0.min.js}"></script> 
<script th:src="@{plugins/bootstrap-3.3.7/js/bootstrap.min.js}"></script>  
<style>  
body{  
	margin-left:auto;  
	margin-right:auto; 
	margin-top:100px; 
	width:20em; 
	}
</style>
</head>
<body>
<form th:action="@{/login}" method="POST">
    <!--下面是用户名输入框-->
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">@</span>
      <input id="userName" name="userName" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1" />
    </div>
    <br/>
    <!--下面是密码输入框-->
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">@</span>
      <input id="password" name="password" type="text" class="form-control" placeholder="密码" aria-describedby="basic-addon1" />
    </div>
    <br/>
    <!--下面是登陆按钮,包括颜色控制-->
    <button type="submit" style="width:280px;" class="btn btn-default">登 录</button>
    <p th:text="@{message}"></p>	
</form>



</body>
</html>
